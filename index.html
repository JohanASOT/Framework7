<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <!-- <link rel="stylesheet" type="text/css" href="css/index.css">-->

        <!-- Libreria de Framework7 (CSS)-->
        <link rel="stylesheet" href="css/framework7.bundle.css">
        <link rel="stylesheet" href="css/my-app.css">

        <title>Hello World</title>
    </head>
    <body>

         <div id="app">

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">



        <form class="list" id="my-form">
  <ul>
    <li>
      <div class="item-content item-input">
        <div class="item-inner">
          <div class="item-title item-label">Nombre:</div>
          <div class="item-input-wrap">
            <input type="text" name="name" placeholder="Your name">
          </div>
        </div>
      </div>
    </li>
    <li>
      <div class="item-content item-input">
        <div class="item-inner">
          <div class="item-title item-label">Correo Electronico</div>
          <div class="item-input-wrap">
            <input type="email" name="email" placeholder="E-mail">
          </div>
        </div>
      </div>
    </li>
    <li>
      <div class="item-content item-input">
        <div class="item-inner">
          <div class="item-title item-label">Genero</div>
          <div class="item-input-wrap">
            <select name="gender">
              <option value="male" selected>Masculino</option>
              <option value="female">Femenino</option>
            </select>
          </div>
        </div>
      </div>
    </li>
    <li>
      <div class="item-content">
        <div class="item-inner">
          <div class="item-title">Bot√≥n</div>
          <div class="item-after">
            <label class="toggle toggle-init">
              <input type="checkbox" name="toggle" value="yes"><i class="toggle-icon"></i>
            </label>
          </div>
        </div>
      </div>
    </li>
  </ul>
</form>
<div class="block block-strong row">
  <div class="col"><a class="button convert-form-to-data" href="#">Conseguir Datos</a></div>
  <div class="col"><a class="button fill-form-from-data" href="#">Llenar Formulario</a></div>
</div>

        </div>
      </div>
    </div>



        <script type="text/javascript" src="cordova.js"></script>
        <!-- <script type="text/javascript" src="js/index.js"></script> -->

        <!-- Libreria de Framework7 (JS)-->
        <script type="text/javascript" src="js/framework7.bundle.js"></script>
        <script type="text/javascript" src="js/my-app.js"></script> 
    </body>
</html>
